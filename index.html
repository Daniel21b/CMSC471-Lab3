<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs 4 & 5: Interactive Data Visualization with D3.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container"> <!-- Centers content and sets max width -->
        <h1>Labs 4 & 5: Interactive Data Visualization with D3.js</h1>
        <div class="controls">
            <p id="value"></p>
            <div id="slider"></div>
            <div id="tooltip" style="display:none"></div> 

            X :<select id="xVariable" class="variable"></select>
            Y :<select id="yVariable" class="variable"></select>
            Size: <select id="sizeVariable" class="variable"></select>
        </div> 
        
        <div id="vis"></div>
    </div>
  
  
    <script src="https://unpkg.com/d3-simple-slider"></script>


    
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
